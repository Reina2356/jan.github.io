        function cekKhodam() {
            const nama = document.getElementById('nama').value;
            const tanggalLahirValue = document.getElementById('tanggalLahir').value;
            let usia = '';
            let usiaText = '';

            if (tanggalLahirValue) {
                const tanggalLahir = new Date(tanggalLahirValue);
                usia = new Date().getFullYear() - tanggalLahir.getFullYear();
                usiaText = `di usiamu yang ke <b>${usia} tahun</b> ini, `;
            }

            const greeting = greetings[Math.floor(Math.random() * greetings.length)];
            const khodam = khodams[Math.floor(Math.random() * khodams.length)];

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <img src="${khodam.image}" alt="${khodam.name}" class="khodam-image">
                 <b>${nama}</b> ${usiaText}${greeting} khodam lu adalah <b>${khodam.name}</b>.<br><br><br>&#43457;&#3858; <b>&nbsp;â˜ ï¸Hati Hati Jam 12 malamâ˜ ï¸ <u></u>&nbsp;</b>&#3858;&#4048;
            `;
        }
    </script>
